<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <!-- Add Vue library -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.1.3/vue-router.min.js"></script>
  <title>Routing with Vue</title>
</head>

<body>
  <main id="app">
    <!-- these are the nav links - gettranslatred to anchor tags (a) -->
    <router-link to="/">Go to Splash</router-link>
    <router-link to="/app">Go to App</router-link>

    <!-- this is like a {{{body}}} tag in handlebars  -->
    <!-- components get rendered here -->
    <router-view></router-view>
  </main>

  <script src="js/main.js" type="module"></script>
</body>

</html>
